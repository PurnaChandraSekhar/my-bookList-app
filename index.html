<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booklist App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="heading">My<span>Book</span>List</h1>
        </header>
        <main class="container">
            <form class="form-container" id="book-form">
                <label for="title">Title:</label>
                <input type="text" class="input-value" id="title"> <br>
                <label for="author">Author:</label>
                <input type="text" class="input-value" id="author"> <br>
                <label for="isbn">ISBN:</label>
                <input type="text" class="input-value" id="isbn"> <br>
                <button class="btn">Submit</button>
            </form>

            <table class="table">
               <thead>
                   <tr>
                      <th>Title</th> 
                      <th>Author</th> 
                      <th>ISBN:</th> 
                      <th></th> 
                   </tr>
               </thead>
               <tbody id="book-list"></tbody>

            </table>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
